name: Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      build_android:
        description: '构建 Android'
        required: false
        type: boolean
        default: true
      build_windows:
        description: '构建 Windows'
        required: false
        type: boolean
        default: true
      build_linux:
        description: '构建 Linux'
        required: false
        type: boolean
        default: true
      build_macos:
        description: '构建 macOS'
        required: false
        type: boolean
        default: true
      build_ios:
        description: '构建 iOS'
        required: false
        type: boolean
        default: true
      release_mode:
        description: '发布类型：预览(pre) 或 正式(release)。在 main 上选 pre，在 tag 上选 release。'
        required: false
        type: choice
        default: 'pre'
        options:
          - 'none'
          - 'pre'
          - 'release'

jobs:
  # Android 构建
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.build_android) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore keystore and key properties
        run: |
          mkdir -p android/keys
          echo "${{ secrets.CYRENE_KEYSTORE_BASE64 }}" | base64 --decode > android/keys/cyrene-release.jks
          cat <<'EOF' > android/key.properties
          storeFile=../keys/cyrene-release.jks
          storePassword=${{ secrets.CYRENE_KEYSTORE_PASSWORD }}
          keyAlias=${{ secrets.CYRENE_KEY_ALIAS }}
          keyPassword=${{ secrets.CYRENE_KEY_PASSWORD }}
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-*-release.apk

  # Windows 构建
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.build_windows) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../mi_music-windows-x64.zip

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: mi_music-windows-x64.zip

  # Linux 构建
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.build_linux) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad gstreamer1.0-libav \
            libayatana-appindicator3-dev \
            libmpv-dev \
            libasound2-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Linux
        run: flutter build linux --release

      - name: Create DEB Package
        run: |
          VERSION="1.3.0"
          PACKAGE_DIR="mi_music_${VERSION}_amd64"
          mkdir -p $PACKAGE_DIR/DEBIAN
          mkdir -p $PACKAGE_DIR/usr/bin
          mkdir -p $PACKAGE_DIR/usr/lib/mi_music
          mkdir -p $PACKAGE_DIR/usr/share/applications
          mkdir -p $PACKAGE_DIR/usr/share/icons/hicolor/256x256/apps

          # 复制构建物
          cp -r build/linux/x64/release/bundle/* $PACKAGE_DIR/usr/lib/mi_music/
          # 复制图标（如果存在）
          if [ -f assets/icons/tray_icon.png ]; then
            cp assets/icons/tray_icon.png $PACKAGE_DIR/usr/share/icons/hicolor/256x256/apps/mi_music.png
          fi
          
          # 创建软链接
          ln -s /usr/lib/mi_music/mi_music $PACKAGE_DIR/usr/bin/mi-music

          # 创建 control 文件
          cat <<EOF > $PACKAGE_DIR/DEBIAN/control
          Package: mi-music
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libgtk-3-0, liblzma5, libmpv2 | libmpv1, libasound2
          Maintainer: Moraxs
          Description: A smooth music player built with Flutter.
          EOF

          # 创建 .desktop 文件
          cat <<EOF > $PACKAGE_DIR/usr/share/applications/mi-music.desktop
          [Desktop Entry]
          Name=Mi Music
          Exec=/usr/bin/mi-music
          Icon=mi_music
          Type=Application
          Categories=AudioVideo;Audio;Player;
          EOF

          dpkg-deb --build $PACKAGE_DIR
          mv ${PACKAGE_DIR}.deb mi_music-linux-amd64.deb

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: mi_music-linux-amd64.deb

  # macOS 构建
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.build_macos) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build macOS
        run: flutter build macos --release

      - name: Create macOS DMG
        run: |
          cd build/macos/Build/Products/Release
          hdiutil create -volname "Mi Music" -srcfolder mi_music.app -ov -format UDZO mi_music-macos.dmg
          mv mi_music-macos.dmg ../../../../../

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: mi_music-macos.dmg

  # iOS 构建
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    if: ${{ github.event_name == 'workflow_dispatch' && fromJSON(github.event.inputs.build_ios) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.38.5'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build iOS (no-codesign)
        run: flutter build ios --release --no-codesign

      - name: Create iOS archive
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r mi_music.app Payload/
          zip -r ../../../mi_music-ios-unsigned.ipa Payload

      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: mi_music-ios-unsigned.ipa

  # 创建 Release
  create-release:
    name: Create Release
    needs: [build-android, build-windows, build-linux, build-macos, build-ios]
    runs-on: ubuntu-latest
    if: ${{ always() && github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode != 'none' }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Determine release metadata
        id: release_meta
        uses: actions/github-script@v7
        with:
          script: |
            const inputs = (context.payload && context.payload.inputs) || {};
            const releaseMode = inputs.release_mode || 'pre';

            if (releaseMode === 'pre') {
              // 手动在 main 上构建预览包：生成一个基于当前提交的预览 tag
              const shortSha = context.sha.substring(0, 7);
              const tag = `pre-${shortSha}`;
              core.setOutput('tag', tag);
              core.setOutput('target', context.sha);
            } else {
              // 手动在 tag 上构建正式包：直接使用当前 ref 中的 tag
              const ref = context.ref;
              const tag = ref.startsWith('refs/tags/') ? ref.replace('refs/tags/', '') : ref;
              core.setOutput('tag', tag);
              core.setOutput('target', context.sha);
            }

      - name: Rename Android artifact with version
        run: |
          TAG="${{ steps.release_meta.outputs.tag }}"
          RELEASE_MODE="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode || 'none' }}"

          if [ "${RELEASE_MODE}" = "pre" ]; then
            VERSION_OR_PRE="pre"
          else
            VERSION_OR_PRE="${TAG}"
          fi

          APK_DIR="artifacts/android-apk"
          # 分 ABI 重命名（armeabi-v7a / arm64-v8a / x86_64），如存在则分别重命名
          if compgen -G "${APK_DIR}/*-armeabi-v7a-release.apk" > /dev/null; then
            mv "${APK_DIR}/"*"-armeabi-v7a-release.apk" "${APK_DIR}/mi_music-${VERSION_OR_PRE}-armeabi-v7a-release.apk"
          fi
          if compgen -G "${APK_DIR}/*-arm64-v8a-release.apk" > /dev/null; then
            mv "${APK_DIR}/"*"-arm64-v8a-release.apk" "${APK_DIR}/mi_music-${VERSION_OR_PRE}-arm64-v8a-release.apk"
          fi
          if compgen -G "${APK_DIR}/*-x86_64-release.apk" > /dev/null; then
            mv "${APK_DIR}/"*"-x86_64-release.apk" "${APK_DIR}/mi_music-${VERSION_OR_PRE}-x86_64-release.apk"
          fi

      - name: Create Pre-Release (auto notes)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release_mode == 'pre' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ steps.release_meta.outputs.target }}
          files: |
            artifacts/android-apk/*.apk
            artifacts/windows-x64/*.zip
            artifacts/linux-deb/*.deb
            artifacts/macos/*.dmg
            artifacts/ios-unsigned/*.ipa
          draft: false
          prerelease: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (from docs)
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.release_mode != 'pre' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ steps.release_meta.outputs.target }}
          body_path: docs/RELEASE_NOTES.md
          files: |
            artifacts/android-apk/*.apk
            artifacts/windows-x64/*.zip
            artifacts/linux-deb/*.deb
            artifacts/macos/*.dmg
            artifacts/ios-unsigned/*.ipa
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
