name: mi_music
description: "xiaomusic项目app端"
publish_to: "none"

version: 1.1.2+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  riverpod: ^3.0.3

  # Networking
  dio: ^5.7.0
  retrofit: ^4.4.1
  json_annotation: ^4.9.0

  # Persistence & Utils
  shared_preferences: ^2.3.2
  logger: ^2.5.0
  go_router: ^17.0.1
  url_launcher: ^6.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path: ^1.9.1

  # Audio Player
  just_audio: ^0.10.5
  audio_service: ^0.18.18
  audio_session: ^0.2.2
  rxdart: ^0.28.0

  # UI Enhancement
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_slidable: ^4.0.3
  path_provider: ^2.1.5
  device_info_plus: ^12.3.0
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^3.0.3
  retrofit_generator: ^10.2.0
  json_serializable: ^6.11.2
  
  # App Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/

# 应用图标配置
# 使用方法：
# 1. 准备一个 1024x1024 像素的 PNG 图标文件，命名为 app_icon.png，放在项目根目录或 assets 目录
# 2. 运行命令：flutter pub get
# 3. 运行命令：dart run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/app_icon.png"  # 通用图标文件路径，请根据实际情况修改
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/app_icon.png"
  windows:
    generate: true
    image_path: "assets/app_icon.png"
  linux:
    generate: true
    image_path: "assets/app_icon.png"
  # 如果需要为不同平台设置不同的图标，可以使用以下配置：
  # android: "assets/app_icon_android.png"
  # ios: "assets/app_icon_ios.png"
  # macos:
  #   generate: true
  #   image_path: "assets/app_icon_macos.png"
  # windows:
  #   generate: true
  #   image_path: "assets/app_icon_windows.png"
  # linux:
  #   generate: true
  #   image_path: "assets/app_icon_linux.png"
  # 如果需要移除旧图标，可以添加：
  # remove_alpha_ios: true
